<script src="/superagent.js"></script>
<script>
  ;(function () {
    if (!window.localStorage) return;
    if (localStorage.getItem('Song')) {
      loadFonts();
    } else {
      superagent
      .get('/fonts.json')
      .type('json')
      .end(function(res){
        console.log(res);
        console.log(res.body);
        ;['Song', 'VerilySerifMono'].forEach(function (key) {
          localStorage.setItem(key, res.body[key]);
        });
        loadFonts();
      });
    }
    function loadFonts() {
      var tpl = function (name, base64) {
        return "@font-face {\n  font-family:" + name + ";\n  src: url(" + base64 + ") format('woff');\n}";
      }
      var style = document.createElement('style');
      var styleText = '';
      styleText += tpl('Song', localStorage.getItem('Song'));
      styleText += tpl('VerilySerifMono', localStorage.getItem('VerilySerifMono'));
      style.innerHTML = styleText;
      head = document.getElementsByTagName('head')[0];
      head.appendChild(style);
    }
  }());
</script>
